<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->

  <title>Piluku Admin Template</title>

  <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon"> -->
  <!-- Bootstrap CSS -->

<link rel='stylesheet' href='assets/css/bootstrap.min.css'>
<link rel='stylesheet' href='assets/css/material.css'>
<link rel='stylesheet' href='assets/css/style.css'>

  <script src='assets/js/jquery.js'></script>
<script src='assets/js/app.js'></script>
  
</head>
<body>
<div class="wrapper ">

 
	<!-- main content -->
	<div class="main-content">

		<div class="row">
			<div class="col-md-3">
				<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#addDesign">
					Add Design
				</button>
			</div>
		</div></br>
		

		<!-- *** Editable Tables *** -->
		<div class="panel panel-piluku">
			<div class="panel-heading">
				<h3 class="panel-title">
					Input Groups
					<span class="panel-options">
						<a href="#" class="panel-refresh">
							<i class="icon ti-reload"></i>
						</a>
						<a href="#" class="panel-minimize">
							<i class="icon ti-angle-up"></i>
						</a>
						<a href="#" class="panel-close">
							<i class="icon ti-close"></i>
						</a>
					</span>
				</h3>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-striped display" id="example">
						<thead>
							<tr>
								<th>Design No</th>
								<th>Design Price</th>
								<th>Design Type</th>
								<th>Design name</th>
								<th>Remarks</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX">
								<td>1</td>
								<td><span class="label bg-info">400</span></td>
								<td>set</td>
								<td class="center">demo</td>
								<td class="center">test</td>
								<td class="center"><span class="badge bg-warning" data-toggle="modal" data-target="#editDesign" ng-click="editDesign()"style="margin-bottom:5px;">Edit</span></br><span class="badge bg-danger" ng-click="deleteDesign()">Delete</span></td>
							</tr>
							
							
						</tbody>
						<tfoot>
							<tr>
								<th>Design No</th>
								<th>Design Price</th>
								<th>Design Type</th>
								<th>Design name</th>
								<th>Remarks</th>
								<th>Action</th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
		<!-- /panel -->

	</div>

		<!-- Default Modal -->
	<div class="modal fade" id="addDesign" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="ti-close"></span></button>
					<h4 class="modal-title" id="myModalLabel">Default Modal</h4>
				</div>
				<div class="modal-body">
						
					<form class="form form-horizontal">
					
						<div class="form-group has-success">
							<label class="col-sm-3 control-label">Design no:</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" ng-model="designNo" placeholder="Design no">
							</div>
						</div>
						<div class="form-group has-success">
							<label class="col-sm-3 control-label">Design name:</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" ng-model="designName" placeholder="Design name">
							</div>
						</div>
						<div class="form-group has-success">
							<label class="col-sm-3 control-label">Design price:</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" ng-model="designPrice" placeholder="Design price">
							</div>
						</div>
						<div class="form-group has-success">
							<label class="col-sm-3 control-label">Design type:</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" ng-model="designType" placeholder="Design type">
							</div>
						</div>
						<div class="form-group has-success">
							<label class="col-sm-3 control-label">Remarks:</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" ng-model="remarks" placeholder="Remarks">
							</div>
						</div>

						<!-- xerror-->
						<!-- <div class="form-group has-error">
							<label class="col-sm-2 control-label">error:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="Error input">
							</div>
						</div> -->
						<!-- xerror-->

						<!-- xfile upload-->
						<div class="form-group">
							<label class="col-sm-3 control-label">Image Upload:</label>
							<div class="col-sm-7">
								<input type="file" class="filestyle" data-icon="false">
							</div>
						</div>
						<!-- xfile upload-->

						

						

					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success" ng-click="saveDesign()">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Edit Modal -->
	<div class="modal fade" id="editDesign" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="ti-close"></span></button>
					<h4 class="modal-title" id="myModalLabel">Default Modal</h4>
				</div>
				<div class="modal-body">
						
					<form class="form form-horizontal">
					
					<div class="form-group has-success">
						<label class="col-sm-3 control-label">Design no:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="designNo" placeholder="Design no">
						</div>
					</div>
					<div class="form-group has-success">
						<label class="col-sm-3 control-label">Design name:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="designName" placeholder="Design name">
						</div>
					</div>
					<div class="form-group has-success">
						<label class="col-sm-3 control-label">Design price:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="designPrice" placeholder="Design price">
						</div>
					</div>
					<div class="form-group has-success">
						<label class="col-sm-3 control-label">Design type:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="designType" placeholder="Design type">
						</div>
					</div>
					<div class="form-group has-success">
						<label class="col-sm-3 control-label">Remarks:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="remarks" placeholder="Remarks">
						</div>
					</div>

					<!-- xerror-->
					<!-- <div class="form-group has-error">
						<label class="col-sm-2 control-label">error:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="Error input">
						</div>
					</div> -->
					<!-- xerror-->

					<!-- xfile upload-->
					<div class="form-group">
						<label class="col-sm-3 control-label">Image Upload:</label>
						<div class="col-sm-7">
							<input type="file" class="filestyle" data-icon="false">
						</div>
					</div>
					<!-- xfile upload-->

					

					

				</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success" ng-click="updateDesign()">Update changes</button>
				</div>
			</div>
		</div>
	</div>

</div>


<script src='assets/js/jquery-ui-1.10.3.custom.min.js'></script>
<script src='assets/js/bootstrap.min.js'></script>
<script src='assets/js/jquery.nicescroll.min.js'></script>
<script src='assets/js/wow.min.js'></script>
<script src='assets/js/jquery.loadmask.min.js'></script>
<script src='assets/js/jquery.accordion.js'></script>
<script src='assets/js/materialize.js'></script>
<script src='assets/js/bic_calendar.js'></script>
<script src='assets/js/core.js'></script>
<script src='assets/js/jquery.dataTables.min.js'></script>
<script src='assets/js/bootstrap-datatables.js'></script>
<script src='assets/js/dataTables-custom.js'></script>
<script src='assets/js/mindmup-editabletable.js'></script>
<script src='assets/js/numeric-input-example.js'></script>
<script src='assets/js/dynamic-tables.js'></script>

<script src="assets/js/jquery.countTo.js"></script>
</body>
