<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->

  <title>Piluku Admin Template</title>

  <link rel="icon" href="images/favicon.ico" type="image/x-icon"> -->
  <!-- Bootstrap CSS -->

<link rel='stylesheet' href='assets/css/bootstrap.min.css'>
<link rel='stylesheet' href='assets/css/material.css'>
<link rel='stylesheet' href='assets/css/style.css'>

  <script src='assets/js/jquery.js'></script>
<script src='assets/js/app.js'></script>
  
</head>
<body>
<div class="wrapper ">
 
	<!-- main content -->
	<div class="main-content">

		<div class="row">
			<div class="col-md-3">
				<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#addClient">
					Add Client
				</button>
			</div>
		</div></br>
		

		<!-- *** Editable Tables *** -->
		<div class="panel panel-piluku">
			<div class="panel-heading">
				<h3 class="panel-title">
					Input Groups
					<span class="panel-options">
						<a href="#" class="panel-refresh">
							<i class="icon ti-reload"></i>
						</a>
						<a href="#" class="panel-minimize">
							<i class="icon ti-angle-up"></i>
						</a>
						<a href="#" class="panel-close">
							<i class="icon ti-close"></i>
						</a>
					</span>
				</h3>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-striped display" id="example">
						<thead>
							<tr>
								<th>Client Name</th>
								<th>Client Address</th>
								<th>City</th>
								<th>State</th>
								<th>Country</th>
								<th>Mobile</th>
								<th>Email</th>
								<th>Type</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX">
								<td>kaushik</td>
								<td>ahmedabad</td>
								<td>ahmedabda</td>
								<td>gujarat</td>
								<td>India</td>
								<td><span class="label bg-info">9998919219</span></td>
								<td>kau.sutariya@gmail.com</td>
								<td>Ambrodairy</td>
								<td class="center"><span class="badge bg-warning" ng-click="editClient()" style="margin-bottom:5px;">Edit</span></br><span class="badge bg-danger" ng-click="deleteClient()">Delete</span></td>
							</tr>
							
							
						</tbody>
						<tfoot>
							<tr>
								<th>Client Name</th>
								<th>Client Address</th>
								<th>City</th>
								<th>State</th>
								<th>Country</th>
								<th>Mobile</th>
								<th>Email</th>
								<th>Type</th>
								<th>Action</th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
		<!-- /panel -->

	</div>

		<!-- Default Modal -->
	<div class="modal fade" id="addClient" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="ti-close"></span></button>
					<h4 class="modal-title" id="myModalLabel">Default Modal</h4>
				</div>
				<div class="modal-body">
						
					<form class="form form-horizontal">
					
					<div class="form-group has-success">
						<label class="col-sm-3 control-label">Client Full Name:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="clientFname" placeholder="Client Full Name">
						</div>
					</div>
					<div class="form-group has-success">
						<label class="col-sm-3 control-label">Client Address:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="clientAddress" placeholder="Client Address">
						</div>
					</div>
					<div class="form-group has-success">
						<label class="col-sm-3 control-label">Client City:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="clientCity" placeholder="Client City">
						</div>
					</div>
					<div class="form-group has-success">
						<label class="col-sm-3 control-label">Client State:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="clientState" placeholder="Client State">
						</div>
					</div>
					<div class="form-group has-success">
						<label class="col-sm-3 control-label">Client Country:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="clientCountry" placeholder="Client Country">
						</div>
					</div>
					<div class="form-group has-success">
						<label class="col-sm-3 control-label">Client Mobile:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="clientMobile" placeholder="Client Mobile">
						</div>
					</div>
					<div class="form-group has-success">
						<label class="col-sm-3 control-label">Client Email:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="clientEmail" placeholder="Client Email">
						</div>
					</div>
					<div class="form-group has-success">
						<label class="col-sm-3 control-label">Client Type:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="clientType" placeholder="Client Type">
						</div>
					</div>

					<!-- xerror-->
					<!-- <div class="form-group has-error">
						<label class="col-sm-2 control-label">error:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="Error input">
						</div>
					</div> -->
					<!-- xerror-->
					

				</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success" ng-click="saveClient()">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<!-- /main content -->

</div>


<script src='assets/js/jquery-ui-1.10.3.custom.min.js'></script>
<script src='assets/js/bootstrap.min.js'></script>
<script src='assets/js/jquery.nicescroll.min.js'></script>
<script src='assets/js/wow.min.js'></script>
<script src='assets/js/jquery.loadmask.min.js'></script>
<script src='assets/js/jquery.accordion.js'></script>
<script src='assets/js/materialize.js'></script>
<script src='assets/js/bic_calendar.js'></script>
<script src='assets/js/core.js'></script>
<script src='assets/js/jquery.dataTables.min.js'></script>
<script src='assets/js/bootstrap-datatables.js'></script>
<script src='assets/js/dataTables-custom.js'></script>
<script src='assets/js/mindmup-editabletable.js'></script>
<script src='assets/js/numeric-input-example.js'></script>
<script src='assets/js/dynamic-tables.js'></script>

<script src="assets/js/jquery.countTo.js"></script>
</body>
