<div class="modal-content" id="editClient">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Activity Log</h4>
  </div>
  <form class="form form-horizontal">
  <div class="modal-body">
      <div class="col-md-12" ng-repeat="(key,val) in activityLog">
        <div class="col-md-6"><b>{{key}}</b></div>
        <div class="col-md-6">{{val}}</div>
      </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
  </div>
   </form>
</div>
