<div class="modal-content" id="editdesign">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Edit Modal </h4>
  </div>
 <form class="form form-horizontal" name="mForm" novalidate>
  <div class="modal-body">
      
       <input type="hidden" ng-model="designID">
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">design No:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" name="designNo" ng-model="designNo" placeholder="design No" required>
              <span ng-show="mForm.designNo.$error.required && mForm.designNo.$touched" style="color:red">This field is required!</span>
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">design Price:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" name="designPrice" ng-model="designPrice" placeholder="design Price" ng-pattern="/^[0-9]+$/" required>
              <span ng-show="mForm.designPrice.$error.pattern && mForm.designPrice.$touched" style="color:red">Not a valid price!</span>
              <span ng-show="mForm.designPrice.$error.required && mForm.designPrice.$touched" style="color:red">This field is required!</span>
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">design Category:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" name="designType" ng-model="designType" placeholder="design Type" required>
              <span ng-show="mForm.designType.$error.required && mForm.designType.$touched" style="color:red">This field is required!</span>
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">design Name:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="designName" placeholder="design Name" required>
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">design Image:</label>
            <div class="col-sm-7">
              <!-- <input type="text" class="form-control" ng-model="designImg" placeholder="design Image"> -->
              <input id="upload-input" type="file" onchange="angular.element(this).scope().setFile(this)" name="uploads[]" multiple="multiple">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">remarks:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="designRmrk" placeholder="Remarks">
            </div>
          </div>
      
          
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
          <button type="button" class="btn btn-success" ng-disabled="mForm.$invalid || mForm.$pristine" ng-click="updatedesign()">Update changes</button>
         
  </div>
   </form>
</div>
