<div class="modal-content" ng-controller='designCtrl'>
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Modal title {{test}}</h4>
  </div>
  <form class="form form-horizontal">
  <div class="modal-body">
      
          
            <div class="form-group has-success">
              <label class="col-sm-3 control-label">Design no:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="designNo" placeholder="Design no">
              </div>
            </div>
            <div class="form-group has-success">
              <label class="col-sm-3 control-label">Design name:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="designName" placeholder="Design name">
              </div>
            </div>
            <div class="form-group has-success">
              <label class="col-sm-3 control-label">Design price:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="designPrice" placeholder="Design price">
              </div>
            </div>
            <div class="form-group has-success">
              <label class="col-sm-3 control-label">Design type:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="designType" placeholder="Design type">
              </div>
            </div>
            <div class="form-group has-success">
              <label class="col-sm-3 control-label">Remarks:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="remarks" placeholder="Remarks">
              </div>
            </div>

            <!-- xerror-->
            <!-- <div class="form-group has-error">
              <label class="col-sm-2 control-label">error:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Error input">
              </div>
            </div> -->
            <!-- xerror-->

            <!-- xfile upload-->
            <div class="form-group">
              <label class="col-sm-3 control-label">Image Upload:</label>
              <div class="col-sm-7">
                <input type="file" class="filestyle" data-icon="false">
              </div>
            </div>
            <!-- xfile upload-->

            

            

          
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
          <button type="button" class="btn btn-success" ng-click="saveDesign()">Save changes</button>
         
  </div>
   </form>
</div>
