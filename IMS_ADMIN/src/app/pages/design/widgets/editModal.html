<div class="modal-content" id="editdesign">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Edit Modal </h4>
  </div>
  <form class="form form-horizontal">
  <div class="modal-body">
      
       <input type="hidden" ng-model="designID">
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">design No:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="designNo" placeholder="design No">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">design Price:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="designPrice" placeholder="design Price">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">design Type:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="designType" placeholder="design Type">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">design Name:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="designName" placeholder="design Name">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">design Image:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="designImg" placeholder="design Image">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">remarks:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="designRmrk" placeholder="Remarks">
            </div>
          </div>
      
          
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
          <button type="button" class="btn btn-success" ng-click="updatedesign()">Update changes</button>
         
  </div>
   </form>
</div>
