<div class="modal-content" id="addMaterial">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Add Modal</h4>
  </div>
  <form class="form form-horizontal">
  <div class="modal-body">
      
        <div class="form-group has-success">
            <label class="col-sm-3 control-label">Material Name:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="materialName" placeholder="Material Name">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">No of item:</label>
            <div class="col-sm-7">
              <input type="number" class="form-control" ng-model="materialItem" placeholder="No of item">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">Price per item:</label>
            <div class="col-sm-7">
              <input type="number" class="form-control" ng-model="materialPrice" placeholder="Price per item">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">Total cost:</label>
            <div class="col-sm-7">
              <span class="form-control" ng-model="materialCost">{{materialItem * materialPrice}}</span>
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">Pending item:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="materialPending" placeholder="Add pending item">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">Remarks:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="materialRemarks" placeholder="Remarks">
            </div>
          </div>      
          
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
          <button type="button" class="btn btn-success" ng-click="saveMaterial()">Save changes</button>
         
  </div>
   </form>
</div>
