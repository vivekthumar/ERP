<div class="modal-content" ng-controller='clientCtrl'>
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Modal title {{test}}</h4>
  </div>
  <form class="form form-horizontal">
  <div class="modal-body">
      
        <div class="form-group has-success">
            <label class="col-sm-3 control-label">Client Full Name:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="clientFname" placeholder="Client Full Name">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">Client Address:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="clientAddress" placeholder="Client Address">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">Client City:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="clientCity" placeholder="Client City">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">Client State:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="clientState" placeholder="Client State">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">Client Country:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="clientCountry" placeholder="Client Country">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">Client Mobile:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="clientMobile" placeholder="Client Mobile">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">Client Email:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="clientEmail" placeholder="Client Email">
            </div>
          </div>
          <div class="form-group has-success">
            <label class="col-sm-3 control-label">Client Type:</label>
            <div class="col-sm-7">
              <select class="form-control selectpicker show-tick" title="Select ClientType" selectpicker
                 ng-model="clientType" ng-options="key for (key, val) in clientTypeObj">
              </select>
            </div>
          </div>   
      
          
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
          <button type="button" class="btn btn-success" ng-click="saveclient()">Save changes</button>
         
  </div>
   </form>
</div>
