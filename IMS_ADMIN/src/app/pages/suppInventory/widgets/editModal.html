   <div class="modal-body"> 
    <input type="hidden" ng-model="suppInventoryID">
    <div class="form-group has-success">
      <label class="col-sm-3 control-label">Select supplier:</label>
      <div class="col-sm-7">
        <select class="form-control" title="Select supplier" data-style="btn-success" data-container="body"
                  selectpicker ng-model="suppInventoryName">
              <option value='Option 1'>Option 1</option>
              <option value='Option 2'>Option 2</option>
              <option value='Option 3'>Option 3</option>
              <option value='Option 4'>Option 4</option>
        </select>
      </div>
    </div>
    <div class="form-group has-success">
      <label class="col-sm-3 control-label">Item Name/No.:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" ng-model="suppInventoryItemName" placeholder="Item Name/No.">
      </div>
    </div>
    <div class="form-group has-success">
      <label class="col-sm-3 control-label">Total length:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" ng-model="suppInventoryTotalLength" placeholder="Total length">
      </div>
    </div>
    <div class="form-group has-success">
      <label class="col-sm-3 control-label">Item/meter:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" ng-model="suppInventoryItemPrMeter" placeholder="Item/meter">
      </div>
    </div>
    <div class="form-group has-success">
      <label class="col-sm-3 control-label">Approx items:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" ng-model="suppInventoryApproxMeter" placeholder="Approx items" disabled>
      </div>
    </div>
    <div class="form-group has-success">
      <label class="col-sm-3 control-label">Challan No.:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" ng-model="suppInventoryChallan" placeholder="Challan No.">
      </div>
    </div>
    <div class="form-group has-success">
      <label class="col-sm-3 control-label">Pending item:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" ng-model="suppInventoryPendingItem" placeholder="Pending item">
      </div>
    </div>
    <div class="form-group has-success">
      <label class="col-sm-3 control-label">Remarks:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" ng-model="suppInventoryRemarks" placeholder="Remarks">
      </div>
    </div>   
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
          <button type="button" class="btn btn-success" ng-click="updateSuppInventory()">Update changes</button>
         
  </div>
   </form>
</div>
